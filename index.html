<!DOCTYPE html>
<html>
    <head>
        <title>SoundCloud Audio Spectrum Visualizer</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="//brick.a.ssl.fastly.net/Raleway:100,400i/Open+Sans:400,700"/>
        <link rel="stylesheet" href="app.css?bust=4"/>
    </head>
    <body>
        <!-- fork me -->
        <a href="https://github.com/gdakram/sc-viz" target="_blank" id="fork">
            <img src="http://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub" />
        </a>
        
        <!--input-->
        <input id="url" value="https://soundcloud.com/neus/pharrell-williams-happy-neus" placeholder="Enter a SoundCloud URL. Ex: https://soundcloud.com/neus/pharrell-williams-happy-neus"/>
        <button id="load-song">Load</button>
        <button id="stop-song">Stop</button>
        
        <!--art-->
        <div id="canvas-container">
            <canvas id="canvas"></canvas>
        </div>

        <!--attribution-->
        <a href="http://soundcloud.com/" id="soundcloud-attribution" target="_blank">
            <img src="http://developers.soundcloud.com/assets/powered_by_large_black-e832a12f64d6ce6d2da947494e210e4d.png"/>
        </a>        
        <a href="" id="soundcloud-artist" target="_blank">
            <img src=""/>
        </a>
        
        <!--proodle-->
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script src="app.js?bust=4"></script>
    </body>
</html>
